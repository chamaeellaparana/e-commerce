      <div class="form-container sign-in-container">
        <form id="registration-form">
          <h1>Sign Up</h1>

          <span>By signing up, you agree to </span>
          <input type="text" id="name" placeholder="Full name" required />
          <input type="email" id="email" placeholder="Email" required />
          <input
            type="password"
            placeholder="Password"
            id="password"
            required
          />
          <input type="password" placeholder="Confirm Password" required />
          <a href="#">Forgot your password?</a>
          <button type="submit">Sign In</button>
          <span
            >Have an Account ? please
            <a href="login.html" style="font-weight: bold">Sign In</a>

        </form>

    <script>
      var firebaseConfig = {
        apiKey: 'AIzaSyB1qilujaZRq121wtLfg6KQrkcbtc5vhDg',

      };

      firebase.initializeApp(firebaseConfig);

      // Form submit event handler

      document
        .getElementById('registration-form')
        .addEventListener('submit', function (event) {
          event.preventDefault(); // Prevent form submission

          // Get user input values
          var email = document.getElementById('email').value;
          var password = document.getElementById('password').value;
          var name = document.getElementById('name').value;

          // Create user account with Firebase Authentication
          firebase
            .auth()
            .createUserWithEmailAndPassword(email, password)
            .then(function (userCredential) {
              var user = userCredential.user;
              // Update additional user information if needed
              return user.updateProfile({
                displayName: name,
              });
            })
            .then(function () {
              // Registration successful, redirect or show a success message
              console.log('Registration successful');
            })
            .catch(function (error) {
              // Handle errors during registration
              var errorCode = error.code;
              var errorMessage = error.message;
              console.error('Registration failed:', errorMessage);
            });
        });
    </script>
